</style></head><body><div id="four04" class="jumbotron full-page flex-center"><div class="container"><h1 class="wow fadeIn text-light text-10x">404</h1><p data-wow-delay="0.3s" class="wow fadeIn">"Not all those who wander are lost."<br>
- J.R.R. Tolkien</p><br><br><br><div data-wow-delay="0.3s" class="wow fadeIn"><a href="./" data-wow-delay="0.6s" class="btn btn-transparent btn-lg wow bounce">Back to Home</a></div></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><script src="https://cdn.rawgit.com/pixelcog/parallax.js/6f9b3b3ed54a7e0a4bbf95f02b8ae5f8b7ccd76d/parallax.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script><script>new WOW().init();</script><script src="/3.0-beta/scripts.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.3.1/trianglify.min.js"></script><script>function genTriangles() {
  var height = window.innerHeight;
  var width = window.innerWidth;
  var colorFunc = function(x, y) {
    return 'hsl(0,0%,'+Math.floor(Math.abs(x*y*100))+'%)';
  };
  var pattern = Trianglify({
    height: height * 1.3,
    width: width,
    cell_size: 100,
    color_function: colorFunc
  });
  var image = pattern.png();
  var elements = ["#four04::after"];
  var css = "<style>" +
              elements.toString() + " {" +
                "content: '';" +
                "display: block;" +
                "z-index: -1;" +
                "position: absolute;" +
                "top: 0;" +
                "bottom: 0;" +
                "left: 0;" +
                "right: 0;" +
                "opacity: 0.6;" +
                "background: url(" + image + ");" +
              "}" +
            "</style>";
  $('head').append(css);
}
genTriangles();
$(window).resize(function() {
  genTriangles();
});</script></body></html>
